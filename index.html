<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Interest Calculator</title>

    </head>
    <body>
        <div class="maindiv">
            
             <h1>Simple Interest Calculator</h1>
             <form action="" id="mainform">

           Amount <input type="number"  id="principal">  <br/> 
            Interest Rate <input type="number"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="showRange"> 
            <span id="rate_val">10.25%</span>  <br/> 
            No. of years <input type="number" id="years" min="1" max="10" step="1" value="10">  </br> <!-- user can write or press to get number -->

        </br>

        <button onclick="compute(); return false;">Compute Interest</button> </form> 
    </form> </br>
        <span id="result" class="result">
            If you deposit: <mark><label id="depositmessage"></label></mark> </br> </br>
            at an interest rate of: <mark><label id="interestmessage"></label></mark> </br> </br>
            you will receive an amount of: <mark><label id="amountmessage"></label></mark> </span> </br> </br>
            in the year of: <mark><label id="yearmessage"></label></mark> </br></br>
        </span>

        <footer> &#169; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
